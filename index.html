<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tổ hợp cặp số 00-99</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f7f7f7;
        margin: 0;
        padding: 0;
      }
      .container {
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        padding: 32px 24px 24px 24px;
      }
      h1 {
        text-align: center;
        color: #2d5be3;
        margin-bottom: 16px;
      }
      label {
        font-weight: bold;
        display: block;
        margin-bottom: 8px;
      }
      textarea {
        width: 100%;
        min-height: 60px;
        font-size: 16px;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
        margin-bottom: 16px;
        resize: vertical;
      }
      button {
        background: #2d5be3;
        color: #fff;
        border: none;
        padding: 10px 24px;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        margin-bottom: 24px;
        transition: background 0.2s;
      }
      button:hover {
        background: #1a3e99;
      }
      .copy-btn {
        background: #28a745;
        color: #fff;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
        margin-left: 12px;
        transition: background 0.2s;
      }
      .copy-btn:hover {
        background: #1e7e34;
      }
      .result {
        margin-top: 16px;
      }
      .count {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 12px;
        color: #2d5be3;
        display: flex;
        align-items: center;
      }
      .pairs-row {
        display: flex;
        flex-wrap: wrap;
        margin-bottom: 8px;
      }
      .pair {
        width: 60px;
        padding: 4px 0;
        text-align: center;
        border-radius: 3px;
        margin: 2px 4px;
        background: #f0f4ff;
        color: #2d5be3;
        font-weight: 500;
        font-size: 15px;
      }
      @media (max-width: 600px) {
        .container {
          padding: 12px;
        }
        .pair {
          width: 44px;
          font-size: 13px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Tổ hợp cặp số 00-99</h1>
      <label for="exclude"
        >Nhập các cặp số cần loại trừ (cách nhau bởi dấu phẩy, dấu cách hoặc
        xuống dòng):</label
      >
      <textarea id="exclude" placeholder="VD: 88, 99, 55, 56"></textarea>
      <button onclick="calculatePairs()">Tính toán</button>
      <div class="result" id="result"></div>
    </div>
    <script>
      // Sinh tất cả các cặp số từ 00 đến 99, không phân biệt thứ tự, không trùng lặp
      function generateAllPairs() {
        const pairs = [];
        for (let i = 0; i <= 99; i++) {
          for (let j = i + 1; j <= 99; j++) {
            const a = i.toString().padStart(2, "0");
            const b = j.toString().padStart(2, "0");
            pairs.push(`${a},${b}`);
          }
        }
        return pairs;
      }

      // Chuẩn hóa input loại trừ thành dạng cặp '00,01'
      function parseExcludeInput(input) {
        // Tách theo dấu phẩy, xuống dòng, dấu cách
        const raw = input
          .split(/[,\s\n]+/)
          .map((s) => s.trim())
          .filter(Boolean);
        const excludeSet = new Set();
        for (let item of raw) {
          // Xử lý từng số riêng lẻ (ví dụ: 10, 11, 12)
          if (/^\d{1,2}$/.test(item)) {
            // Chuẩn hóa thành 2 chữ số (ví dụ: 5 -> 05)
            const num = item.padStart(2, "0");
            excludeSet.add(num);
          }
        }
        return excludeSet;
      }

      function calculatePairs() {
        const excludeInput = document.getElementById("exclude").value;
        const excludeSet = parseExcludeInput(excludeInput);
        const allPairs = generateAllPairs();
        // Loại trừ các cặp có chứa bất kỳ số nào trong danh sách loại trừ
        const filteredPairs = allPairs.filter((pair) => {
          const [a, b] = pair.split(",");
          return !excludeSet.has(a) && !excludeSet.has(b);
        });
        renderResult(filteredPairs);
      }

      function renderResult(pairs) {
        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = "";
        // Tổng số cặp còn lại
        const countDiv = document.createElement("div");
        countDiv.className = "count";
        countDiv.textContent = `Tổng số cặp còn lại: ${pairs.length}`;

        // Thêm nút copy
        const copyBtn = document.createElement("button");
        copyBtn.className = "copy-btn";
        copyBtn.textContent = "Copy kết quả";
        copyBtn.onclick = () => copyResults(pairs);
        countDiv.appendChild(copyBtn);

        resultDiv.appendChild(countDiv);
        // Hiển thị các cặp, 50 cặp 1 hàng
        for (let i = 0; i < pairs.length; i += 50) {
          const rowDiv = document.createElement("div");
          rowDiv.className = "pairs-row";
          const rowPairs = pairs.slice(i, i + 50);
          for (const pair of rowPairs) {
            const pairDiv = document.createElement("div");
            pairDiv.className = "pair";
            pairDiv.textContent = pair.replace(",", ", ");
            rowDiv.appendChild(pairDiv);
          }
          resultDiv.appendChild(rowDiv);
        }
      }

      function copyResults(pairs) {
        const textToCopy = pairs.join(", ");
        navigator.clipboard
          .writeText(textToCopy)
          .then(() => {
            alert("Đã copy kết quả vào clipboard!");
          })
          .catch(() => {
            // Fallback cho trình duyệt cũ
            const textArea = document.createElement("textarea");
            textArea.value = textToCopy;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand("copy");
            document.body.removeChild(textArea);
            alert("Đã copy kết quả vào clipboard!");
          });
      }
    </script>
  </body>
</html>
